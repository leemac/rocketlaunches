{% extends "shared/__base.html" %}

{% load humanize %}

{% block content %}

	<div class="page-title">
		<h3>All Payloads</h3>
	</div>

    {% for payload in payloads %}

    <div class="listing launch-row clearfix">
		<div class="title">
			<a href="{% url 'payloads_view' payload.id %}">{{ payload.name }}</a>
		</div>
	</div>

	{% endfor %}

{% endblock %}
