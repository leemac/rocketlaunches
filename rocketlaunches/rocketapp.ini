[uwsgi]
plugin=python
socket=127.0.0.1:7575;
chdir=/srv/www/rocketlaunches.org/rocketlaunches
pythonpath=..
env=DJANGO_SETTINGS_MODULE=rocketlaunches.settings.production
module=django.core.handlers.wsgi:WSGIHandler()
processes=4
threads=2
master = true
home = /srv/apps/rocketapp
pidfile=/tmp/rocketlaunches.org/rocketlaunches.pid
daemonize=/tmp/rocketlaunches.org/site.log