[uwsgi]
plugin=python
socket=127.0.0.1:7575;
chdir=/srv/www/rocketlaunches.org
pythonpath=..
env=DJANGO_SETTINGS_MODULE=jobsite.settings.production
module=django.core.handlers.wsgi:WSGIHandler()
processes=4
threads=2
master = true
home = /srv/apps/rocketapp
pidfile=/tmp/rocketlaunches.com/rocketlaunches.pid
daemonize=/tmp/rocketlaunches.com/site.log